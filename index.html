<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Project Tracker</title>
</head>
<body>
    <div class="page-cont">
        <div class="sidebar">
            <div class="project-form-cont">
                <div class="proj-form-title">My Projects</div>
                <button data-project-new>Add New Project</button>
                <form action="" data-project-form hidden>
                    <input type="text" id="project-name" placeholder="Project Name" data-project-form-input/>
                    <button class="new-list-add-btn"data-project-form-add>Add</button>
                </form>
               </div> 
            <div class="current-projects">
                <ul class="projects" data-current-projects></ul>
            </div>
            <div class="sidebar-divider"></div>
            <div class="sidebar-timeframes">
                <ul class="sidebar-timeframe-title">
                    <li class="today">Today</li>
                    <li class="this-week">This Week</li>
                    <li class="this-month">This Month</li>
                </ul>
            </div>
        </div>
           <div id="todo-cont">
            <div class="todo-header">
                <div class="todo-cont-title" data-todo-header-title></div>
            </div>
            <div class="" id="current-tasks">
                <div class="todos" data-current-todos></div>
            </div>
            <div class="new-todo-creater">
                <form action="" data-new-todo-form>
                    <input class="new-todo" type="text" placeholder="New To-Do" data-todo-form-input>
                    <label for="data-todo-form-duedate">Due Date</label>
                    <input type="date" class="due-date" data-todo-form-duedate/>
                    <input type="checkbox" id="data-todo-form-priority" checked="on" data-todo-form-priority/>
                    <label for="data-todo-form-priority">High Priority?</label>
                    <button class="new-todo-add-btn" data-todo-form-add>Add</button>
                </form>
                <div class="delete-container">
                    <button class="remove-finished-todos" data-remove-finished-todos>Remove Finished To-Dos</button>
                    <button class="remove-project" data-remove-project>Remove Project</button>
                </div>
            </div>
           </div>
    </div>

   <template id="todo-template">
    <div class="todo">
        <input type="checkbox" data-todo-checkbox/>
        <label>
        </label>
        <div class="todo-duedate" data-todo-date></div>
        <!-- <div class="todo-prioritty" data-todo-priority></div> -->
    </div>
   </template>
</body>
</html>
